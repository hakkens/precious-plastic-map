<!DOCTYPE html>
<html class="no-js" lang="us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Precious Plastic Map Beta</title>
	<meta name="description" content="Precious Plastic Map beta">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="images/icon.png">

	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Leaflet Js -->
	<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
	<script src="node_modules/leaflet/dist/leaflet.js"></script>

	<!-- Font-Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="node_modules/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

  <link rel="stylesheet" href="node_modules/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="node_modules/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <link rel="stylesheet" href="node_modules/leaflet-search/dist/leaflet-search.min.css">
  <script type="text/javascript" src="node_modules/leaflet-search/dist/leaflet-search.min.js"></script>

  <link rel="stylesheet" href="css/index.css">

</head>
<body>

  <div id="map"><div id="findbar"></div></div>
  <div id="layers">
    <div class="logo">
      <img src="images/logo.png">
    </div>
    <form class="search-form">
      <input type="text" class="search" placeholder="&#xf002; Search Precious Plastic world">
    </form>
    <div class="layers-form">
      <h3 class="title">Filter</h3>
      <form>
        <ul class="list-unstyled layer-checkboxes">
          <li>
            <label>
              <input type="checkbox" name="machine-builder" value="machine-builder">
              Machine Builder
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="workshop" value="workshop">
              Workshop
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="buy-plastic" value="buy-plastic">
              Buy Plastic
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="sell-plastic" value="sell-plastic">
              Sell Plastic
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="collect" value="collect">
              Collect
            </label>
          </li>
        </ul>
        <input type="submit" class="btn btn-lg btn-block btn-primary" value="ADD PIN">
      </form>
    </div>
  </div>

  <!-- Map JS -->
	<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
